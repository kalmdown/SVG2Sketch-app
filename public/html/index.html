<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG2Sketch - Enhanced SVG to Onshape Converter</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <h1 class="title">SVG2Sketch Converter</h1>
        <p class="subtitle">Enhanced SVG to Onshape Sketch with Text & Pattern Support</p>
      </div>

      <!-- Document Context Banner -->
      <div id="contextBanner" class="context-banner">
        <div class="context-item">
          <span class="context-label">Document:</span>
          <div class="context-dropdown-container">
            <button id="documentDropdownButton" class="context-dropdown-button" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Select document">
              <span class="dropdown-button-text">Loading...</span>
              <span class="dropdown-button-icon">▼</span>
            </button>
            <div id="documentDropdown" class="context-dropdown-content" role="listbox" aria-label="Document selection"></div>
          </div>
        </div>
        <div class="context-item">
          <span class="context-label">Part Studio:</span>
          <div class="context-dropdown-container">
            <button id="partStudioDropdownButton" class="context-dropdown-button" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Select part studio">
              <span class="dropdown-button-text">Loading...</span>
              <span class="dropdown-button-icon">▼</span>
            </button>
            <div id="partStudioDropdown" class="context-dropdown-content" role="listbox" aria-label="Part studio selection"></div>
          </div>
        </div>
        <div class="context-item">
          <span class="context-label">Plane:</span>
          <div class="context-dropdown-container">
            <button id="planeDropdownButton" class="context-dropdown-button" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Select target plane">
              <span class="dropdown-button-text">Loading...</span>
              <span class="dropdown-button-icon">▼</span>
            </button>
            <div id="planeDropdown" class="context-dropdown-content" role="listbox" aria-label="Plane selection"></div>
          </div>
        </div>
      </div>

      <div class="content">
        <!-- File input section -->
        <input
          type="file"
          id="fileInput"
          accept=".svg"
          class="hidden"
          aria-label="SVG file input"
        />

        <div class="file-input-group">
          <button id="uploadButton" class="button primary" type="button">
            <i class="icon-upload"></i> Choose SVG File
          </button>
          <span id="selectedFileName" class="selected-file-name"></span>
        </div>

        <div class="upload-status-container">
          <span id="uploadStatus"></span>
          <span id="uploadFileName"></span>
        </div>

        <!-- Processing options -->
        <div id="optionsPanel" class="options-panel hidden">
          <h3>Processing Options</h3>
          
          <div class="option-group">
            <label>
              <input type="checkbox" id="textAsSketchText" checked>
              Convert text to sketch text entities (when possible)
            </label>
          </div>
          
          <div class="option-group">
            <label>
              <input type="checkbox" id="textAsPaths" checked>
              Convert text to paths (fallback for complex text)
            </label>
          </div>
          
          <div class="option-group">
            <label>
              <input type="checkbox" id="detectPatterns" checked>
              Detect USE/DEFS patterns for Array optimization
            </label>
          </div>
          
          <div class="option-group">
            <label>
              Scale Factor:
              <input type="number" id="scaleFactor" value="1.0" min="0.001" step="0.1">
            </label>
          </div>
        </div>

        <!-- Pattern detection results -->
        <div id="patternResults" class="pattern-results hidden">
          <h3>Detected Patterns</h3>
          <div id="patternList"></div>
        </div>


        <!-- Hidden select for backward compatibility -->
        <select id="planeSelect" class="hidden" aria-label="Select target plane">
          <option value="">Loading planes...</option>
        </select>

        <!-- Convert button -->
        <button id="convertButton" class="button primary hidden" type="button" disabled>
          Convert to Onshape Sketch
        </button>

        <!-- Status messages -->
        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
